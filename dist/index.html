<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vscode</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900">
    <!-- nav bar -->
    <nav class="bg-gray-900">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex flex-shrink-0 items-center">
              <img
                class="h-8 w-auto hover:cursor-pointer"
                src="./images/vscode_pix.png"
                alt="Your Company"
              /><span
                class="text-white px-4 text-lg font-bold hover:cursor-pointer"
                >Visual Studio Code</span
              >
              <div>
                <span
                  class="text-white px-4 text-md font-semibold hover:cursor-pointer"
                  >Docs</span
                >
                <span
                  class="text-gray-400 px-4 text-md font-semibold hover:cursor-pointer"
                  >Updates</span
                >
                <span
                  class="text-gray-400 px-4 text-md font-semibold hover:cursor-pointer"
                  >Blog</span
                >
                <span
                  class="text-gray-400 px-4 text-md font-semibold hover:cursor-pointer"
                  >API</span
                >
                <span
                  class="text-gray-400 px-4 text-md font-semibold hover:cursor-pointer"
                  >Extensions</span
                >
                <span
                  class="text-gray-400 px-4 text-md font-semibold hover:cursor-pointer"
                  >FAQ</span
                >
                <span
                  class="text-gray-400 px-4 text-md font-semibold hover:cursor-pointer"
                  >Learn</span
                >
                <input
                  type="text"
                  name="price"
                  id="price"
                  class="w-32 ml-40 bg-gray-700 rounded-lg border-none py-1.5 px-4 placeholder:text-gray-400 placeholder:font-bold placeholder:text-md sm:text-sm sm:leading-6"
                  placeholder="Search Docs"
                />
                <span
                  class="bg-blue-700 text-white text-md font-bold rounded-md px-4 py-1.5"
                  >Download</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="bg-gray-800 text-center py-2">
      <span class="text-blue-600">version 1.86</span>
      <span class="text-gray-300 text-sm font-semibold"
        >is now available! Read about the new features and fixes from
        January.</span
      >
    </div>
  </body>
</html>
